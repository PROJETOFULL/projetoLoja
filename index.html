<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/36e64f3fff.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/iconMoto.png">
    <title>Moto City</title>
</head>

<body>
    <!--Inicio header-->
    <header>
        <!--logo-->
        <div class="logo">
            <img src="image/motoLogo.svg" alt="icone moto">
        </div>

        <!--nav-->
        <ul id="header">
            <a href="#">
                <li>Início</li>
            </a>
            <a href="#produtos">
                <li>Produtos</li>
            </a>
            <a href="#sobre">
                <li>Sobre</li>
            </a>
            <a href="#contatos">
                <li>Contatos</li>
            </a>
            <a href="#">
                <li><i class="fa-solid fa-user" style="color: #ffffff;"></i></li>
            </a>
            <a href="#">
                <li><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></li>
            </a>
        </ul>
    </header>
    <!--fim header-->

    <!--Inicio do conteudo-->
    <main></main>
    <!--fim do conteudo-->

    <!--inicio footer-->
    <footer id="contatos">
        <div class="container-footer">
            <div class="row-footer">

                <!--footer coluna 1-->
                <div class="footer-col">
                    <h4>Contatos</h4>
                    <ul>
                        <a href="">
                            <li><i class="fa-solid fa-phone"></i> (11) 3678-8689</li>
                        </a>

                        <a href="">
                            <li><i class="fa-solid fa-envelope"></i> cityfashion@contato.com</li>
                        </a>
                    </ul>
                </div>
                <!--fim col-1-->



                <!--footer coluna 2-->
                <div class="footer-col">
                    <h4>Siga nossas redes</h4>

                    <div class="medias-sociais">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                </div>
                <!--fim col 2-->

                <!--footer coluna 3, form-->
                <div class="footer-col">
                    <h4>Subscreva-se para receber novidades e promoções</h4>
                    <div class="form-sub">
                        <form method="post">
                            <input type="text" name="txtnome" id="txtnome" placeholder="Nome Completo" required>
                            <br /><br />
                            <input type="email" name="txtemail" id="txtemail" placeholder="Email" required>
                            <br /><br />
                            <input type="text" name="txtmen" id="txtmen" placeholder="Faça um comentário!">
                            <br /><br />
                            <input type="button" value="Subscrever">
                        </form>
                    </div>
                </div>
                <!--fim col-3, form-->

                <!--footer coluna 4-->
                <div class="footer-col">
                    <h4>Nossa localizção</h4>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.5208418305733!2d-46.61147392516723!3d-23.513762278832544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58bc0ae135f9%3A0xb45b32312be49b53!2sRua%20Jos%C3%A9%20Bernardo%20Pinto%20-%20Vila%20Guilherme%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1684201954583!5m2!1spt-BR!2sbr"
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                <!--fim col-4-->
            </div>
        </div>

    </footer>
    <!--fim footer-->
</body>

</html>
